server:
  port: 8079
  servlet:
    # 请求地址前缀
    context-path: /test

# MyBatis配置
mybatis:
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/**.xml
  #指定实体类
  type-aliases-package: com.example.github.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

#数据库连接
spring:


  redis:
    host: 94.191.50.122
    port: 6379
    password: Asd159752
    database: 1
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: -1
        # 连接池中的最大空闲连接 默认 8
        max-idle: 8
        # 连接池中的最小空闲连接 默认 0
        min-idle: 0



